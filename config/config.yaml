# MARIS POC Configuration
version: "0.1.0"

# LLM Provider
llm:
  provider: "groq"
  model: "llama3-70b-8192"
  temperature: 0.1

# Graph Database
graph_store:
  backend: "falkordb"
  host: "localhost"
  port: 6379
  graph_name: "maris_kg"

# Extraction Settings
extraction:
  batch_size: 10
  max_retries: 3
  confidence_threshold: 0.7

# GraphRAG Settings
graphrag:
  max_hops: 4
  include_provenance: true

# Logging
logging:
  level: "INFO"
