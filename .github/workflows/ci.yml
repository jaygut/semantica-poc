name: MARIS CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install ruff
      - run: ruff check maris/ tests/

  test:
    runs-on: ubuntu-latest
    needs: lint
    env:
      MARIS_NEO4J_PASSWORD: test-password
      MARIS_LLM_API_KEY: test-key
      MARIS_API_KEY: test-api-key
      MARIS_DEMO_MODE: "true"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install -r requirements-v2.txt -r requirements-dev.txt
      - run: pytest tests/ -v --tb=short
