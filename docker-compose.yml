version: "3.8"

services:
  neo4j:
    image: neo4j:5-community
    container_name: maris-neo4j
    ports:
      - "7474:7474"  # HTTP browser
      - "7687:7687"  # Bolt protocol
    environment:
      NEO4J_AUTH: neo4j/maris-dev
      NEO4J_PLUGINS: '[]'
      NEO4J_server_memory_heap_initial__size: 512m
      NEO4J_server_memory_heap_max__size: 1G
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    healthcheck:
      test: ["CMD", "cypher-shell", "-u", "neo4j", "-p", "maris-dev", "RETURN 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: maris-api
    ports:
      - "8000:8000"
    environment:
      MARIS_NEO4J_URI: bolt://neo4j:7687
      MARIS_NEO4J_USER: neo4j
      MARIS_NEO4J_PASSWORD: maris-dev
      MARIS_LLM_PROVIDER: ${MARIS_LLM_PROVIDER:-deepseek}
      MARIS_LLM_API_KEY: ${MARIS_LLM_API_KEY:-}
      MARIS_LLM_BASE_URL: ${MARIS_LLM_BASE_URL:-https://api.deepseek.com/v1}
      MARIS_LLM_MODEL: ${MARIS_LLM_MODEL:-deepseek-chat}
    depends_on:
      neo4j:
        condition: service_healthy
    command: >
      sh -c "python scripts/populate_neo4j.py && uvicorn maris.api.main:app --host 0.0.0.0 --port 8000"

  dashboard:
    build:
      context: .
      dockerfile: Dockerfile.dashboard
    container_name: maris-dashboard
    ports:
      - "8501:8501"
    environment:
      MARIS_API_URL: http://api:8000
    depends_on:
      - api
    command: streamlit run investor_demo/streamlit_app_v2.py --server.port 8501 --server.address 0.0.0.0

volumes:
  neo4j_data:
  neo4j_logs:
